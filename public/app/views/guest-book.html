<div class="page-header">
  <h1>Guest book</h1>
</div>
<div class="container">
	<div class="well">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4">
						<h2>Guest messages</h2>
						<div ng-repeat="message in messages">
							<h3>{{message.message}}</h3>
							<div>
								<span>By:<b>{{message.user}}</b></span>
								<span>Mobile:<b>{{message.phone}}</b></span>
							</div>
						</div>
					</div>
					<div class="col-md-2">
					</div>
					<div class="col-md-6"> <form class="form-horizontal" ng-submit="addMessage()">
						<h2>Leave a message</h2>
						<div class="row">
							<div class="col-md-8">
								<div class="form-group">
									<textarea class="form-control" rows="5" id="message" ng-model="inputMessage" placeholder="Please enter your message here." required></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Mobile number" ng-model="phone" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5">
								<div class="form-group">
									<button type="submit" class="btn btn-primary" >Submit</button>
								</div>
							</div>
						</div></form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
