<div class="container">
    <div class="jumbotron">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <h4 class="form-horizontal-heading">Login here</h4>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <label for="userName" class="sr-only">Username</label>
                        <input type="text" id="userName" class="form-control" ng-model="user.user" placeholder="Username" ngChange="closeAlert()" required autofocus>
                    </div>
                </div> 
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" ng-model="user.password" placeholder="Password" ng-change="closeAlert()" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="login()" >Sign in</button>
                    </div>
                </div>
            </div>

            <div class="row" ng-if=error>
		        <div class="col-md-4 col-md-offset-4 text" >
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h7>Please enter valid credentials</h7>
                    </div>
		        </div>
            </div>
        </form>
    </div>
</div>
